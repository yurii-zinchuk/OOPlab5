name: Run Task Tests

on:
  push:
  pull_request:
    branches: master


jobs:
  build:
    name: Set up runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: "18"
          distribution: "adopt"

      - name: Test With Maven
        run: mvn --batch-mode --update-snapshots package